<style>
	.carousel-inner img{
		height: 90vh;
		width: 100%;
		object-fit: cover;
	}
</style>
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        {% if banner.img1 %}
        <div class="carousel-item active">
            <img src="{{ banner.img1.url }}" class="d-block w-100" alt="Banner Image 1">
        </div>
        {% endif %}
        {% if banner.img2 %}
        <div class="carousel-item">
            <img src="{{ banner.img2.url }}" class="d-block w-100" alt="Banner Image 2">
        </div>
        {% endif %}
        {% if banner.img3 %}
        <div class="carousel-item">
            <img src="{{ banner.img3.url }}" class="d-block w-100" alt="Banner Image 3">
        </div>
        {% endif %}
        {% if banner.img4 %}
        <div class="carousel-item">
            <img src="{{ banner.img4.url }}" class="d-block w-100" alt="Banner Image 4">
        </div>
        {% endif %}
        {% if banner.img5 %}
        <div class="carousel-item">
            <img src="{{ banner.img5.url }}" class="d-block w-100" alt="Banner Image 5">
        </div>
        {% endif %}
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
